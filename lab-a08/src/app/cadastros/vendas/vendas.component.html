<p>vendas works!</p>

<table>
   <tr>
      <th>Venda</th>
      <th>Cliente</th>
      <th>Data</th>
      <th>Valor</th>
      <th>Opções</th>
   </tr>
   <tr *ngFor="let item of listaDeVendas">
      <td>{{item.id}}</td>
      <td>{{item.cliente.nome}}</td>
      <td>{{item.dataVenda | date:'dd/MM/yyyy' }}</td>
      <td>{{item.valorTotal | currency:'BRL' }}</td>
      <td><button (click)="editar(item.id)">Editar</button></td>
   </tr>
</table>
<button (click)="imprimir()">Imprimir</button>
