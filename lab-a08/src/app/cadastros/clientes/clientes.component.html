<p>Cadastros de clientes</p>
{{titulo}}


<form [formGroup]="form" (ngSubmit)="save()">
   <label>Codigo:</label>
   <input type="text" formControlName="codigo" />
   <br>
   <label>Nome:</label>
   <input type="text" formControlName="nome" />
   <br>
   <button type="submit" [disabled]="!form.valid">Pronto</button>
</form>

<table>
   <tr>
      <th>Nome</th>      
   </tr>
   <tr *ngFor="let item of lista">
      <td>{{item.nome}}</td>      
   </tr>
</table>
